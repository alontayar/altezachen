<!doctype html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>אלטע זאכן — Alte Zachen</title>
<meta name="theme-color" content="#ff0000" />

<!-- ====== FONTS (root-level, no folders) ====== -->
<style>
@font-face{
  font-family:"AZ-Normal";
  src:url("AlteZachen-Normal.woff2") format("woff2");
  font-display:swap;
}
@font-face{
  font-family:"AZ-Wide";
  src:url("AlteZachen-Wide.woff2") format("woff2");
  font-display:swap;
}
@font-face{
  font-family:"AZ-HalfWide";
  src:url("AlteZachen-HalfWide.woff2") format("woff2");
  font-display:swap;
}
@font-face{
  font-family:"AZ-Random";
  src:url("AlteZachen-Random.woff2") format("woff2");
  font-display:swap;
}

:root{
  --red:#ff0000;
  --black:#000;
  --white:#fff;

  --edge-pad: clamp(12px, 3vw, 36px);

  /* Header sizes */
  --header-h: clamp(52px, 6.2vw, 68px);
  --header-border: 4px;              /* כפי שביקשת */
  --header-icon-h: calc( (var(--header-h) - 14px) * 0.70 ); /* הקטנה ~30% ושמירה על אותו גודל לשני הצדדים */

  /* Type tester */
  --tester-btn-h: 46px;
}

*{box-sizing:border-box}
html,body{margin:0;background:#eee;color:var(--black)}
img{max-width:100%;height:auto;display:block}

/* ====== STICKY HEADER ====== */
.site-header{
  position:fixed; inset:0 0 auto 0;
  height:var(--header-h);
  background:var(--red);
  border-bottom:var(--header-border) solid var(--black);
  display:flex; align-items:center; justify-content:space-between;
  padding-inline:var(--edge-pad);
  z-index:1000;
  transform:translateY(-100%); /* מוסתר בהתחלה */
  transition:transform .35s ease;
}
.site-header.show{ transform:translateY(0) }

.header-left, .header-right{ display:flex; align-items:center; gap:12px }

/* ימין: לוגו לינק, צמוד ממש לצד */
.header-right a{
  display:block; line-height:0;
}
.header-right img{
  height: var(--header-icon-h);
}

/* שמאל: כפתור טייפטסטר כתמונה (רגיל/הובר) */
.header-left .tt-btn{
  display:inline-block;
  width:auto;
  height: var(--header-icon-h);
  aspect-ratio: 980 / 164; /* יחס מהקובץ שסיפקת */
  background: center / contain no-repeat url("typetester.webp");
}
.header-left .tt-btn:hover,
.header-left .tt-btn:focus{
  background-image:url("typetesterhover.webp");
}

/* ====== HERO (האדום + תמונה) ====== */
.section{padding-inline:var(--edge-pad)}

.hero{
  background:var(--red);
  padding: clamp(24px, 3.4vw, 36px) var(--edge-pad);
  border-bottom:1px solid var(--black);
}
.hero-inner{
  display:grid; place-items:center;
}
.hero-img{
  /* תמונה גדולה במרכז; בדסקטופ ~85% רוחב; במובייל כמעט מלאה */
  width:min(85vw, 1280px);
  max-width:calc(100% - 2*var(--edge-pad));
  height:auto;
}
@media (max-width:720px){
  .hero-img{ width:min(96vw, 920px) }
}

/* ====== PLACEHOLDER לתוכן הלבן שלך ====== */
.white-start{ background:var(--white); }
.content { padding: 64px var(--edge-pad) 160px; background:#fff }
.content h2{ font-family:"AZ-Normal"; font-size: clamp(28px, 4.5vw, 48px); margin:0 0 16px }
.content p{ font-family:"AZ-Normal"; font-size: clamp(16px, 2.2vw, 22px); margin:0 0 12px }

/* ====== TYPE TESTER (Modal) ====== */
#typeTester{
  position:fixed; inset:0;
  background:rgba(0,0,0,.65);
  display:none; z-index:2000;
}
#typeTester.open{ display:block }

/* כרטיס בסיסי */
.tt-card{
  position:fixed; inset: clamp(10px,4vh,28px) clamp(8px,4vw,28px);
  background:var(--white);
  border:2px solid var(--black);
  display:grid;
  grid-template-rows: auto 1fr auto;
}

/* ===== מובייל (ברירת מחדל): שורת משקלים קומפקטית + כפתורי תחתית ===== */
.tt-weights{
  font-family:"AZ-HalfWide", system-ui, sans-serif; /* חצי־רחב */
  font-size: clamp(16px, 2.8vw, 20px);
  padding:12px var(--edge-pad);
  text-align:center;
  border-bottom:1px solid var(--black);
  user-select:none;
}
.tt-weights button{
  all:unset; cursor:pointer; padding:.1em .25em;
}
.tt-weights button + span,
.tt-weights span + button{ margin-inline:.35em }
.tt-weights .active{ color:var(--red) }

.tt-body{
  padding: clamp(8px, 1.8vw, 18px) var(--edge-pad);
  display:grid; place-items:center;
  overflow:auto;
}
.tt-text{
  width:100%;
  text-align:center;
  outline:none;
  line-height:1.02;
  word-break:break-word;
  font-size: clamp(40px, 14vw, 160px);   /* גדול במובייל */
  font-family:"AZ-Random", system-ui, sans-serif; /* דיפולט—רנדום */
}

/* תחתית קבועה – כפתורים אדומים (מובייל) */
.tt-actions{
  position:relative;
  border-top:1px solid var(--black);
  padding: 10px var(--edge-pad) calc(10px + env(safe-area-inset-bottom)) var(--edge-pad);
  display:flex; gap:10px; justify-content:space-between; align-items:center;
}
.tt-actions .cta{
  flex:1 1 49%;
  height:var(--tester-btn-h);
  background:var(--red);
  color:var(--white);
  border:1px solid var(--black);
  font-family:"AZ-Normal", system-ui, sans-serif;
  font-size: clamp(16px, 4.2vw, 20px);
  cursor:pointer;
}
.tt-actions .cta:active{ transform:translateY(.5px) }

/* ===== דסקטופ: חזרת לפריסה "המקורית" ===== */
@media (min-width: 900px){
  .tt-card{
    grid-template-rows: auto 1fr; /* אין כפתורים בתחתית */
  }
  .tt-weights{ display:none }     /* לא מציגים קומפקטי בדסקטופ */

  /* סרגל עליון עם משקלים גדולים וכפתורים בצד */
  .tt-toolbar{
    display:flex; align-items:center; justify-content:space-between;
    padding:12px var(--edge-pad);
    border-bottom:1px solid var(--black);
    gap:12px;
  }
  .tt-toolbar-left{ display:flex; gap:10px; flex-wrap:wrap }
  .tt-weight-btn{
    min-width: 112px;
    padding:10px 14px;
    border:1px solid var(--black);
    background:#fff;
    font-family:"AZ-HalfWide", system-ui, sans-serif;
    font-size:18px; cursor:pointer;
  }
  .tt-weight-btn.active{ background:#000; color:#fff }
  .tt-toolbar-right{ display:flex; gap:10px }
  .tt-toolbar-right .cta{
    padding:10px 14px;
    border:1px solid var(--black);
    background:var(--red); color:#fff;
    font-family:"AZ-Normal", system-ui, sans-serif; cursor:pointer;
  }

  /* מסתירים כפתורי תחתית */
  .tt-actions{ display:none }

  /* טקסט הדגמה גדול יותר בדסקטופ */
  .tt-text{ font-size: clamp(72px, 9vw, 240px) }
}

/* הקטנת אייקוני ההדר במובייל כדי שלא ייחתכו */
@media (max-width:560px){
  .header-left .tt-btn{ height: var(--header-icon-h) }
  .header-right img{ height: var(--header-icon-h) }
}
</style>
</head>
<body>

<!-- ====== HERO (אדום; תמונה באמצע; מתחיל מראש העמוד) ====== -->
<section class="hero" id="hero">
  <div class="hero-inner">
    <!-- שנה לשם הקובץ שלך אם צריך -->
    <img src="hero.webp" alt="Alte Zachen Hero" class="hero-img" />
  </div>
</section>

<!-- ====== STICKY HEADER (מופיע רק אחרי החלק האדום) ====== -->
<header class="site-header" id="siteHeader" aria-hidden="true">
  <div class="header-left">
    <a href="#type-tester-open" class="tt-btn" id="openTester" aria-label="טייפטסטר"></a>
  </div>
  <div class="header-right">
    <a href="https://hafontia.com" target="_blank" rel="noopener">
      <img src="logoheader.webp" alt="Hafontia" />
    </a>
  </div>
</header>

<!-- ====== תחילת הלבן (כשהוא נכנס — ההדר מופיע) ====== -->
<section class="white-start section" id="whiteStart">
  <!-- כאן ממשיך האתר שלך כרגיל -->
  <div class="content">
    <h2>אלטע זאכן — תיאור קצר</h2>
    <p>כאן נשאר כל התוכן שכבר יש לך (דוגמאות טקסט, תמונות, גליף־גריד, וכו׳). לא נגעתי בחלקים האלה בקוד—רק בהדר ובטסטר.</p>
  </div>
</section>

<!-- ====== TYPE TESTER (Modal) ====== -->
<div id="typeTester" role="dialog" aria-modal="true" aria-labelledby="ttTitle">
  <div class="tt-card">

    <!-- דסקטופ: סרגל עליון "מקורי" -->
    <div class="tt-toolbar" id="ttToolbar" hidden>
      <div class="tt-toolbar-left">
        <button class="tt-weight-btn active" data-face="AZ-Normal">נורמל</button>
        <button class="tt-weight-btn" data-face="AZ-HalfWide">חצי־רחב</button>
        <button class="tt-weight-btn" data-face="AZ-Wide">רחב</button>
        <button class="tt-weight-btn" data-face="AZ-Random">רנדום</button>
      </div>
      <div class="tt-toolbar-right">
        <button class="cta" id="closeTesterTop">סגירה</button>
        <button class="cta" id="buyLinkTop">רכישה</button>
      </div>
    </div>

    <!-- מובייל: שורה קומפקטית -->
    <div class="tt-weights" id="ttWeights">
      <button data-face="AZ-Normal" class="active">נורמל</button><span>|</span>
      <button data-face="AZ-HalfWide">חצי־רחב</button><span>|</span>
      <button data-face="AZ-Wide">רחב</button><span>|</span>
      <button data-face="AZ-Random">רנדום</button>
    </div>

    <div class="tt-body">
      <div id="ttText"
           class="tt-text"
           contenteditable="true"
           dir="rtl"
           spellcheck="false"
           aria-label="ערוך טקסט דוגמה">
סברינה קרפנטר המלכה!!!1
      </div>
    </div>

    <!-- מובייל: כפתורי תחתית -->
    <div class="tt-actions">
      <button class="cta" id="closeTester">סגירה</button>
      <button class="cta" id="buyLink">רכישה</button>
    </div>
  </div>
</div>

<!-- ====== SCRIPTS ====== -->
<script>
/* ===== Header appears only after red hero ===== */
(function(){
  const header = document.getElementById('siteHeader');
  const whiteStart = document.getElementById('whiteStart');
  const io = new IntersectionObserver(([e])=>{
    if(e.isIntersecting) header.classList.add('show');
    else header.classList.remove('show');
  }, {threshold: 0.01});
  io.observe(whiteStart);
})();

/* ===== Type Tester Modal ===== */
(function(){
  const modal = document.getElementById('typeTester');
  const open = document.getElementById('openTester');

  const closeBtnBottom = document.getElementById('closeTester');
  const buyBtnBottom   = document.getElementById('buyLink');

  const toolbar = document.getElementById('ttToolbar');
  const closeBtnTop = document.getElementById('closeTesterTop');
  const buyBtnTop   = document.getElementById('buyLinkTop');

  const weightsCompact = document.getElementById('ttWeights');
  const text = document.getElementById('ttText');

  function isDesktop(){ return window.matchMedia('(min-width:900px)').matches }

  function openModal(){
    modal.classList.add('open');
    // בדסקטופ מציגים את הסרגל העליון
    if(isDesktop()) toolbar.removeAttribute('hidden');
    else toolbar.setAttribute('hidden','');
  }
  function closeModal(){ modal.classList.remove('open') }

  open.addEventListener('click', (e)=>{ e.preventDefault(); openModal() });

  // סגירה/קנייה — למעלה ולמטה
  ;[closeBtnBottom, closeBtnTop].forEach(btn=>{
    btn && btn.addEventListener('click', closeModal)
  });
  ;[buyBtnBottom, buyBtnTop].forEach(btn=>{
    btn && btn.addEventListener('click', ()=>{ window.open('https://hafontia.com', '_blank') })
  });

  // החלפת משפחת פונט (עובד לשני הסרגלים)
  function setFace(face){
    text.style.fontFamily = face + ', system-ui, sans-serif';
  }
  function activateIn(container, btn){
    container.querySelectorAll('[data-face]').forEach(b=>b.classList?.remove('active'));
    btn.classList?.add('active');
  }

  // קומפקטי (מובייל)
  weightsCompact.addEventListener('click', (e)=>{
    const btn = e.target.closest('button[data-face]');
    if(!btn) return;
    activateIn(weightsCompact, btn);
    setFace(btn.dataset.face);
  });

  // סרגל דסקטופ
  toolbar.addEventListener('click', (e)=>{
    const btn = e.target.closest('button[data-face]');
    if(!btn) return;
    activateIn(toolbar, btn);
    setFace(btn.dataset.face);
  });

  // דיפולט – רנדום (כמו שביקשת), אבל משקלים מובייל מוצגים בחצי־רחב
  setFace('AZ-Random');

  // התאמה בזמן שינוי רוחב – מחליף בין שני מצבים
  window.addEventListener('resize', ()=>{
    if(!modal.classList.contains('open')) return;
    if(isDesktop()) toolbar.removeAttribute('hidden'); else toolbar.setAttribute('hidden','');
  });
})();

/* למנוע זיהוי ספרות כטלפון בטלפונים */
document.querySelectorAll('meta[name=format-detection]').forEach(m=>m.remove());
const m = document.createElement('meta');
m.setAttribute('name','format-detection'); m.setAttribute('content','telephone=no'); document.head.appendChild(m);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>אלטע זאכן — Specimen</title>

<!-- ===== FONTS (root; no folders) ===== -->
<style>
@font-face{
  font-family:"AlteZachen-Normal";
  src:url("AlteZachen-Normal.woff2") format("woff2"),
      url("AlteZachen-Normal.woff") format("woff"),
      url("AlteZachen-Normal.otf") format("opentype");
  font-display:swap;
}
@font-face{
  font-family:"AlteZachen-HalfWide";
  src:url("AlteZachen-HalfWide.woff2") format("woff2"),
      url("AlteZachen-HalfWide.woff") format("woff"),
      url("AlteZachen-HalfWide.otf") format("opentype");
  font-display:swap;
}
@font-face{
  font-family:"AlteZachen-Wide";
  src:url("AlteZachen-Wide.woff2") format("woff2"),
      url("AlteZachen-Wide.woff") format("woff"),
      url("AlteZachen-Wide.otf") format("opentype");
  font-display:swap;
}
@font-face{
  font-family:"AlteZachen-Random";
  src:url("AlteZachen-Random.woff2") format("woff2"),
      url("AlteZachen-Random.woff") format("woff"),
      url("AlteZachen-Random.otf") format("opentype");
  font-display:swap;
}

/* ===== Base ===== */
:root{
  --red:#ff0000;
  --grey:#e9edf2;   /* אפור טיפה פחות בהיר */
}
html,body{margin:0;background:#fff;color:#000; overflow-x:hidden;}
body{font-family:"AlteZachen-Normal", system-ui, -apple-system, "Segoe UI", Arial, sans-serif}

/* ===== Sticky header (פשוט) ===== */
.site-header{
  position:sticky; top:-1px; z-index:50;
  background:var(--red); border-bottom:1px solid #000;
  padding:8px 10px; display:flex; align-items:center; justify-content:flex-end;
}
.site-header .logo-link{display:inline-flex; align-items:center}
.site-header img{height:28px; width:auto; display:block}

/* ===== HERO אדום ===== */
.hero-red{background:var(--red)}
.hero-wrap{
  max-width:min(92vw, 1400px);
  margin-inline:auto;
  padding-block:min(6vh,80px) min(8vh,120px);
}
.hero-img{
  display:block; margin:0 auto;
  width:min(88vw, 1400px); height:auto; object-fit:contain;
}

/* ===== MAIN (לבן) ===== */
.white{background:#fff; padding:min(6vh,80px) clamp(12px,4vw,40px)}

/* ===== TYPE TESTER – fixed grey window, edge-to-edge feel ===== */
.tester-section{ display:flex; justify-content:center; }

.tester{
  /* כמעט עד הקצה, בלי לגרום ל-overflow */
  width: min(98vw, 1600px);
  background:var(--grey);
  border-radius:16px;
  padding: clamp(8px, 1.2vw, 14px);
  display:flex; flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  gap: clamp(6px, 1.2vw, 8px);   /* רווח קטן בין המשקלים לטקסט */
  margin-inline:auto;
}

@supports(padding: max(0px)){
  .tester{ width: calc(100vw - max(env(safe-area-inset-left), 8px) - max(env(safe-area-inset-right), 8px)); }
}

@media (max-width:700px){
  .site-header img{height:24px}
  .hero-wrap{padding-block:40px 56px}
  .tester{
    width: calc(100vw - 12px);
  }
}

/* משקלים – ממורכזים */
.tt-weights{
  display:flex; justify-content:center; align-items:center;
  gap:10px; flex-wrap:wrap;
}
.tt-btn{
  font-family:"AlteZachen-HalfWide", system-ui, sans-serif;
  font-size: clamp(12px,1.25vw,16px);
  line-height:1;
  padding:8px 10px;
  border-radius:8px;
  background:#fff; color:#000;
  border:1px solid #000; cursor:pointer;
}
.tt-btn.active{ background:var(--red); color:#fff; border-color:var(--red) }

/* אזור הטקסט – ממורכז אנכית/אופקית; גובה החלון נקבע דינמית ב-JS */
.tt-window{
  position:relative;
  width:100%;
  border-radius:12px;               /* קצוות מעוגלים גם בפנים */
  display:flex; align-items:center; justify-content:center;
  overflow:hidden;                  /* אין גלילה פנימית */
  transition:height .18s ease;      /* תנועה קטנה ונעימה בגובה */
}

.tt-canvas{
  /* טיפוגרפיה */
  --f: 180px;
  font-size: var(--f);
  line-height: 1;
  font-kerning: normal;
  font-feature-settings: "kern" 1, "liga" 1;
  -webkit-font-smoothing: antialiased;
  text-rendering: optimizeLegibility;

  font-family:"AlteZachen-Random", system-ui, sans-serif;
  color:#000; background:transparent;

  /* עריכה – שקוף, בלי outline/מסגרות */
  outline:none; border:none; caret-color:#000;

  /* שורה אחת הממלאת רוחב; מיושר לאמצע; רזרבות קטנות */
  white-space:nowrap;
  text-align:center; direction:rtl;
  padding-inline: clamp(4px, 1vw, 8px);
  padding-bottom: 8px;              /* רזרבה לדסנדרים (ן, ם, ך...) */
  transform: translateY(-3%);       /* הרמה אופטית קטנה */
}
.tt-canvas:focus{ outline:none; }
</style>
</head>
<body>

<!-- ===== HEADER ===== -->
<header class="site-header" aria-label="Header">
  <a class="logo-link" href="https://hafontia.com" target="_blank" rel="noopener">
    <img src="logoheader.webp" alt="הפונטיה — לינק" />
  </a>
</header>

<!-- ===== HERO ===== -->
<section class="hero-red" aria-label="Hero">
  <div class="hero-wrap">
    <picture>
      <source src="hero2.webp" type="image/webp" />
      <img class="hero-img" src="Asset 1.webp" alt="אלטע זאכן — ראש העמוד" />
    </picture>
  </div>
</section>

<!-- ===== MAIN ===== -->
<main class="white" aria-label="Main">

  <!-- Tester אחד – חלון כמעט עד קצה המסך, גובה דינמי דחוס, טקסט ממלא תמיד -->
  <section class="tester-section">
    <div class="tester" data-default-font="AlteZachen-Random">
      <div class="tt-weights">
        <button class="tt-btn" data-font="AlteZachen-Normal">נורמל</button>
        <button class="tt-btn" data-font="AlteZachen-HalfWide">חצי־רחב</button>
        <button class="tt-btn" data-font="AlteZachen-Wide">רחב</button>
        <button class="tt-btn active" data-font="AlteZachen-Random">רנדום</button>
      </div>

      <div class="tt-window" id="ttWin">
        <div class="tt-canvas" id="tt" contenteditable="true" spellcheck="false">אלטע זאכן</div>
      </div>
    </div>
  </section>

</main>

<!-- ===== JS – auto-fit + cap + tighter height behavior ===== -->
<script>
(function(){
  const tester  = document.querySelector('.tester');
  if(!tester) return;

  const canvas  = document.getElementById('tt');
  const winBox  = document.getElementById('ttWin');
  const weights = tester.querySelectorAll('.tt-btn');
  const defFont = tester.getAttribute('data-default-font') || 'AlteZachen-Random';

  // דיפולט משקל
  canvas.style.fontFamily = `"${defFont}", system-ui, sans-serif`;
  weights.forEach(b=>{
    b.classList.toggle('active', b.dataset.font === defFont);
    b.addEventListener('click', ()=>{
      weights.forEach(x=>x.classList.remove('active'));
      b.classList.add('active');
      canvas.style.fontFamily = `"${b.dataset.font}", system-ui, sans-serif`;
      fitAll();
    });
  });

  // התאמת חלון: קפיל פונט מקסימום + גובה דחוס יותר ככל שהטקסט ארוך
  function fitAll(){
    const txt = (canvas.textContent || '').trim() || 'אלטע זאכן';

    // מודד נסתר כדי לכייל רוחב/גובה
    const meas = document.createElement('span');
    meas.style.whiteSpace = 'nowrap';
    meas.style.visibility = 'hidden';
    meas.style.position   = 'absolute';
    meas.style.pointerEvents = 'none';

    const csCanvas = getComputedStyle(canvas);
    meas.style.fontFamily = csCanvas.fontFamily;
    meas.style.letterSpacing = csCanvas.letterSpacing;
    meas.style.lineHeight = '1';
    meas.textContent = txt;
    document.body.appendChild(meas);

    // רוחב זמין: רוחב הקופסה פחות padding פנימי קטן
    const padX = parseFloat(csCanvas.paddingInlineStart) + parseFloat(csCanvas.paddingInlineEnd);
    const availW = Math.max(10, winBox.clientWidth - padX - 2); // שוליים קטנים כדי למנוע חיתוך צדדי

    // תקרת פונט: בדסקטופ גבוהה, במובייל נמוכה יותר כדי להימנע מחיתוך
    const isMobile = window.matchMedia('(max-width:700px)').matches;
    const FONT_MAX = isMobile ? 420 : 1000; // מקסימום גודל פונט

    // הגדלה בינארית עד למגבלות רוחב/גובה/תקרה
    // guard לדסנדרים + מרווח קטן תחתון
    const descenderGuard = 1.10;
    let lo=8, hi=FONT_MAX, best=16;

    while(lo<=hi){
      const mid = Math.floor((lo+hi)/2);
      meas.style.fontSize = mid + 'px';
      const r = meas.getBoundingClientRect();
      const fitsWidth = (r.width <= availW);
      const fitsHeight = true; // הגובה של החלון יכויל בהמשך; כאן רק לא נחרוג רוחב
      if (fitsWidth && fitsHeight){
        best = mid; lo = mid + 1;
      } else {
        hi = mid - 1;
      }
    }

    // גובה הטקסט בפועל (עם guard לדסנדרים)
    meas.style.fontSize = best + 'px';
    const textHpx = meas.getBoundingClientRect().height * descenderGuard + 8; // +8px רזרבה תחתונה
    document.body.removeChild(meas);

    // קבע את גודל הפונט
    canvas.style.setProperty('--f', best + 'px');

    // התנהגות גובה החלון: קצר -> גבוה יותר; ארוך -> נמוך יותר (טווח דחוס)
    // בסיס לפי גובה טקסט, עם "ענישה" קלה לפי אורך המחרוזת כדי לצמצם את החלל העליון.
    const len = [...txt].length;
    const isVeryShort = len <= 6;
    const isShort     = len <= 12;

    // טווחים שונים לדסקטופ/מובייל
    const baseMinVh = isMobile ? 20 : 16;
    const baseMaxVh = isMobile ? 30 : 24;

    // המר px -> vh
    const pxToVh = (px)=> (px / window.innerHeight) * 100;
    let desiredVh = pxToVh(textHpx);

    // צמצום נוסף לפי אורך (יותר ארוך => יותר קטן)
    const shrinkBonus = Math.min(6, Math.max(0, (len - 8) * 0.25)); // עד ~6vh פחות
    desiredVh = desiredVh - shrinkBonus;

    // הידוק לטווח
    if (isVeryShort) {
      // מילים ראשונות גדולות – אפשר לאפשר קצת יותר
      desiredVh = Math.min(baseMaxVh, Math.max(baseMinVh + 2, desiredVh));
    } else if (isShort) {
      desiredVh = Math.min(baseMaxVh - 1, Math.max(baseMinVh + 1, desiredVh));
    } else {
      desiredVh = Math.min(baseMaxVh - 2, Math.max(baseMinVh, desiredVh));
    }

    winBox.style.height = desiredVh + 'vh';
  }

  // טריגרים
  fitAll();
  window.addEventListener('resize', fitAll, {passive:true});
  canvas.addEventListener('input', fitAll);

  // ניקוי outline במובייל/דסקטופ
  canvas.addEventListener('focus', ()=>canvas.style.outline='none');
})();
</script>

</body>
</html>

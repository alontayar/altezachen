<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alte Zachen — Mini Site</title>

  <!-- ====== FONTS (קבצי woff2/woff יושבים בשורש הרפו) ====== -->
  <style>
    @font-face{
      font-family:"AlteZachen Normal";
      src:url("AlteZachen-Normal.woff2") format("woff2"),
          url("AlteZachen-Normal.woff") format("woff");
      font-display:swap;
    }
    @font-face{
      font-family:"AlteZachen HalfWide";
      src:url("AlteZachen-HalfWide.woff2") format("woff2"),
          url("AlteZachen-HalfWide.woff") format("woff");
      font-display:swap;
    }
    @font-face{
      font-family:"AlteZachen Wide";
      src:url("AlteZachen-Wide.woff2") format("woff2"),
          url("AlteZachen-Wide.woff") format("woff");
      font-display:swap;
    }
    @font-face{
      font-family:"AlteZachen Random";
      src:url("AlteZachen-Random.woff2") format("woff2"),
          url("AlteZachen-Random.woff") format("woff");
      font-display:swap;
    }

    :root{
      --red:#ff0000;
      --black:#000;
      --white:#fff;

      /* טיפטסטר */
      --tester-bg-mobile:#fff;
      --tester-text-mobile:#000;   /* אם תרצה טקסט לבן, שנה ל-#fff */
      --tester-btn-on:#ff0000;
      --tester-btn-off:#000;
    }

    html,body{
      margin:0;
      padding:0;
      background:#e5e5e5;
      color:#000;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "AlteZachen Normal", sans-serif;
      line-height:1.2;
    }

    /* ===== Sticky Header ===== */
    .head{
      position:fixed;
      inset-inline:0;
      top:0;
      z-index:9999;
      background:var(--red);
      border-bottom:1px solid var(--black);  /* stroke = 1px */
      transform:translateY(-100%);
      transition:transform .35s ease;
    }
    .head.reveal{ transform:translateY(0); }
    .head-inner{
      max-width:1400px;
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between; /* הלוגו לימין, טייפטסטר לשמאל */
      padding:8px 10px;
      gap:8px;
    }
    .head-tt{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      color:var(--black);
      background:transparent;
      border:1px solid var(--black);
      padding:4px 10px;
      text-decoration:none;
      font-family:"AlteZachen HalfWide", system-ui, sans-serif;
      font-size:clamp(14px, 1.2vw, 18px);
      line-height:1;
      transition:background .18s ease, color .18s ease;
    }
    .head-tt:hover{
      background:var(--black);
      color:var(--red);
    }
    .head-logo{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      padding:2px 6px; /* ניתן לשינוי כדי לשלוט בהיט־אריאה */
    }
    .head-logo img{
      height:calc(36px * .95);  /* ↓ 95% מהגודל הקודם */
      width:auto;
      display:block;
    }
    @media (max-width:600px){
      .head-inner{ padding:6px 8px; }
      .head-logo img{ height:calc(24px * .95); } /* גם במובייל 95% */
      .head-tt{ font-size:clamp(13px, 3.8vw, 16px); padding:4px 8px; }
    }

    /* ===== Hero אדום עם תמונה במרכז (גלילה אופקית לא נדרשת) ===== */
    .hero{
      background:var(--red);
      padding: clamp(16px, 4vw, 28px) 0; /* מעט אוויר מעל/מתחת לתמונה */
    }
    .hero-wrap{
      max-width:min(92vw, 1320px);
      margin:0 auto;
      padding:0 clamp(16px, 5vw, 48px);
      display:flex;
      justify-content:center;
    }
    .hero img{
      display:block;
      width:100%;
      height:auto;     /* חשוב: גוללים כדי לראות את כל הגובה */
      object-fit:contain;
      border:0;
    }

    /* סמון אינספקטור שסוף ההירו לזיהוי ההדר */
    .hero-sentinel{ height:1px; }

    /* ===== תוכן placeholder (שמור על הקיים אם יש לך תוכן אמיתי) ===== */
    .section{
      max-width:1200px;
      margin:0 auto;
      padding: clamp(24px, 6vw, 64px) clamp(16px, 4vw, 24px);
      background:#e5e5e5;
    }

    /* ====== Typetester (Modal) ====== */
    .tt-backdrop{
      position:fixed; inset:0; z-index:9998;
      background:rgba(0,0,0,.45);
      opacity:0; pointer-events:none;
      transition:opacity .18s ease;
    }
    .tt-backdrop.on{ opacity:1; pointer-events:auto; }

    .tt-modal{
      position:fixed; inset:0; z-index:10000;
      display:flex; align-items:center; justify-content:center;
      opacity:0; pointer-events:none; transform:scale(.98);
      transition:opacity .18s ease, transform .18s ease;
    }
    .tt-modal.on{ opacity:1; pointer-events:auto; transform:scale(1); }

    /* ===== Desktop style ===== */
    .tt-panel{
      width:min(1200px, 92vw);
      height:min(86vh, 900px);
      background:#111; color:#fff;
      border:1px solid #000;
      box-shadow:0 10px 40px rgba(0,0,0,.35);
      display:grid;
      grid-template-rows:auto 1fr auto;
    }
    .tt-top{
      display:flex; align-items:center; justify-content:center;
      gap:16px; padding:10px 12px; background:#0d0d0d;
      border-bottom:1px solid #222;
    }
    .tt-weight{
      font-family:"AlteZachen HalfWide","AlteZachen Normal",system-ui,sans-serif;
      font-size:clamp(13px, .95vw, 16px);
      color:#bbb; cursor:pointer;
      user-select:none; -webkit-user-select:none;
    }
    .tt-weight.active{ color:var(--tester-btn-on); }
    .tt-editor{
      padding: clamp(8px, 2vw, 24px) clamp(10px, 3vw, 28px);
      overflow:auto;
      display:flex; align-items:center; justify-content:center;
    }
    .tt-text{
      outline:none; border:none; background:transparent; color:#fff;
      font-size:clamp(48px, 9vw, 160px);
      font-family:"AlteZachen Random","AlteZachen HalfWide","AlteZachen Normal",system-ui,sans-serif;
      text-align:center; line-height:1.06;
      width:100%;
      white-space:pre-wrap;
    }
    .tt-bottom{
      display:flex; align-items:center; justify-content:space-between;
      padding:10px 12px; background:#0d0d0d; border-top:1px solid #222;
    }
    .tt-btn{
      display:inline-flex; align-items:center; justify-content:center;
      height:42px; padding:0 14px; border:1px solid #fff;
      background:#111; color:#fff; text-decoration:none; cursor:pointer;
      font-family:"AlteZachen HalfWide","AlteZachen Normal",system-ui,sans-serif;
      font-size:clamp(13px, .95vw, 16px);
    }
    .tt-btn:hover{ background:#fff; color:#000; }

    /* ===== Mobile typetester redesign ===== */
    @media (max-width:600px){
      .tt-panel{
        width:100vw; height:100dvh; max-height:none;
        background:var(--tester-bg-mobile); color:var(--tester-text-mobile);
        border:none; box-shadow:none;
        grid-template-rows:auto 1fr auto;
      }
      .tt-top{
        background:transparent; border-bottom:1px solid #ddd;
        padding:10px 12px;
        justify-content:center;
      }
      .tt-top .tt-weight{
        color:var(--tester-btn-off);
        font-size:clamp(14px, 4.2vw, 18px);
      }
      .tt-top .tt-weight.active{ color:var(--tester-btn-on); }
      .tt-top .sep{ color:#888; margin:0 10px; }

      .tt-editor{
        background:var(--tester-bg-mobile);
        padding: 8px 12px;
        align-items:center; justify-content:center;
      }
      .tt-text{
        color:var(--tester-text-mobile);
        font-size: min(20vw, 72px);               /* גדול מאד בדיפולט */
        text-align:center;
        font-family:"AlteZachen Random","AlteZachen HalfWide","AlteZachen Normal",system-ui,sans-serif;
      }
      .tt-bottom{
        position:fixed; left:0; right:0; bottom:0;
        background:var(--tester-bg-mobile);
        border-top:1px solid #ddd;
        padding:10px 12px;
      }
      .tt-btn{
        height:44px; font-size:16px; border-color:#000; color:#000; background:#fff;
      }
      .tt-btn.buy{ margin-inline-start:auto; }
      .tt-btn.close{ margin-inline-end:auto; }
    }

    /* ===== Utilities ===== */
    .hide{ display:none!important; }
  </style>
</head>
<body>

  <!-- ===== Sticky Header (נחשף רק אחרי ההירו) ===== -->
  <header id="head" class="head" aria-label="site header">
    <div class="head-inner">
      <!-- שמאל: טייפטסטר -->
      <a id="openTester" class="head-tt" href="#typetester" role="button" aria-controls="typetester" aria-expanded="false">↤טייפטסטר</a>
      <!-- ימין: לוגו הפונטיה -->
      <a class="head-logo" href="https://hafontia.com" target="_blank" rel="noopener">
        <img src="logoheader.webp" alt="hafontia" />
      </a>
    </div>
  </header>

  <!-- ===== HERO אדום עם תמונה במרכז (אפשר לגלול כדי לראות את כל גובה התמונה) ===== -->
  <section class="hero" id="hero">
    <div class="hero-wrap">
      <img src="Asset 1.webp" alt="אלטע זאכן — לוגו/פוסטר" />
    </div>
  </section>
  <!-- סמן סוף ההירו עבור הופעת ההדר -->
  <div id="heroEnd" class="hero-sentinel" aria-hidden="true"></div>

  <!-- ===== כאן ממשיך התוכן שלך (שמתי Placeholder) ===== -->
  <section class="section" id="content">
    <h2 style="font-family:'AlteZachen HalfWide', sans-serif; margin-top:0;">דוגמאות, טקסטים, גריד גליפים וכו׳</h2>
    <p>השארתי את המבנה נקי כדי שתוכל להדביק כאן את שאר הסקשנים שלך (הטקסטים, הדוגמאות והגריד שהכנו).</p>
  </section>

  <!-- ===== Typetester (Modal) ===== -->
  <div id="ttBackdrop" class="tt-backdrop" aria-hidden="true"></div>

  <section id="typetester" class="tt-modal" role="dialog" aria-modal="true" aria-label="טסט לפונט">
    <div class="tt-panel">
      <!-- TOP: משקלים -->
      <div class="tt-top">
        <!-- מובייל: שורת טקסט עם מפרידים; דסקטופ: עדיין כפתורי טקסט, כולם פה -->
        <span class="tt-weight" data-w="normal"   style="display:none"></span>
        <button class="tt-weight" data-w="normal"   type="button">נורמל</button>
        <span class="sep">|</span>
        <button class="tt-weight" data-w="halfw"    type="button">חצי־רחב</button>
        <span class="sep">|</span>
        <button class="tt-weight" data-w="wide"     type="button">רחב</button>
        <span class="sep">|</span>
        <button class="tt-weight active" data-w="random"   type="button">רנדום</button>
      </div>

      <!-- EDITOR -->
      <div class="tt-editor">
        <div id="ttText"
             class="tt-text"
             contenteditable="true"
             spellcheck="false"
             role="textbox"
             aria-multiline="true">סברינה קרפנר המלכה!!!1</div>
      </div>

      <!-- BOTTOM BUTTONS -->
      <div class="tt-bottom">
        <a class="tt-btn close" href="#" id="ttClose">סגירה</a>
        <a class="tt-btn buy"   href="https://hafontia.com" target="_blank" rel="noopener">רכישה</a>
      </div>
    </div>
  </section>

  <!-- ===== Scripts ===== -->
  <script>
    // ===== Sticky header reveal only after hero =====
    (function(){
      const head = document.getElementById('head');
      const sentinel = document.getElementById('heroEnd');
      if('IntersectionObserver' in window && head && sentinel){
        const io = new IntersectionObserver((entries)=>{
          entries.forEach(e=>{
            // כשהסמן נראה (בתחתית ההירו) — נחשוף את ההדר
            if(e.isIntersecting){ head.classList.add('reveal'); io.unobserve(sentinel); }
          });
        },{root:null, threshold:0});
        io.observe(sentinel);
      }else{
        // גיבוי: אם אין IO, נחשוף אחרי טעינה
        window.addEventListener('load', ()=> head.classList.add('reveal'));
      }
    })();

    // ===== Typetester open/close =====
    const openBtn   = document.getElementById('openTester');
    const modal     = document.getElementById('typetester');
    const backdrop  = document.getElementById('ttBackdrop');
    const closeBtn  = document.getElementById('ttClose');
    const ttText    = document.getElementById('ttText');
    const weights   = Array.from(document.querySelectorAll('.tt-weight'));

    const applyWeight = (w)=>{
      weights.forEach(b=>b.classList.toggle('active', b.dataset.w===w));
      // עדיפות: רנדום > חצי־רחב > נורמל
      switch(w){
        case 'wide':
          ttText.style.fontFamily = `"AlteZachen Wide","AlteZachen HalfWide","AlteZachen Normal",system-ui,sans-serif`;
          break;
        case 'halfw':
          ttText.style.fontFamily = `"AlteZachen HalfWide","AlteZachen Normal",system-ui,sans-serif`;
          break;
        case 'normal':
          ttText.style.fontFamily = `"AlteZachen Normal",system-ui,sans-serif`;
          break;
        default: // random
          ttText.style.fontFamily = `"AlteZachen Random","AlteZachen HalfWide","AlteZachen Normal",system-ui,sans-serif`;
      }
    };

    const openTester = (e)=>{
      e && e.preventDefault();
      modal.classList.add('on');
      backdrop.classList.add('on');
      openBtn?.setAttribute('aria-expanded','true');
      // דיפולט: רנדום
      applyWeight('random');
      // פוקוס לתיבת הטקסט
      setTimeout(()=>{
        const r = document.createRange();
        const s = window.getSelection();
        r.selectNodeContents(ttText);
        r.collapse(false);
        s.removeAllRanges(); s.addRange(r);
        ttText.focus();
      }, 50);
    };
    const closeTester = (e)=>{
      e && e.preventDefault();
      modal.classList.remove('on');
      backdrop.classList.remove('on');
      openBtn?.setAttribute('aria-expanded','false');
    };

    openBtn?.addEventListener('click', openTester);
    backdrop?.addEventListener('click', closeTester);
    closeBtn?.addEventListener('click', closeTester);
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeTester(); });

    // לעדכן משקל בלחיצה
    weights.forEach(b=>{
      b.addEventListener('click', ()=> applyWeight(b.dataset.w));
    });

    // נוחות: אם היו קישורים עם hash ל-#typetester
    if(location.hash==="#typetester"){ openTester(); }
  </script>
</body>
</html>
